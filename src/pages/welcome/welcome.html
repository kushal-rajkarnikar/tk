<ion-slides pager>

  <ion-slide padding class="tk-fab">
    
      <!-- Image goes here... -->
    <ion-list>
      
      
  
      <ion-item class="no-bg">
        <ion-label stacked>Hi, what's your name?</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <button ion-button icon-end style="float: left;" (click)="goToPreviousSlide()">
        Previous
        <ion-icon name="arrow-backward"></ion-icon>
      </button>
      
      
        <button ion-button icon-end style="float: right;" (click)="goToNextSlide()">
          Next
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
        
      
        
    
    </ion-list>
  
  
  </ion-slide>

  <ion-slide padding class="tk-fab">
    
      
    <ion-list>
      
      
  
      <ion-item class="no-bg">
        <ion-label stacked>What time does your office start</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
      </ion-item>

      <button ion-button icon-end style="float: left;" (click)="goToPreviousSlide()">
        Previous
        <ion-icon name="arrow-backward"></ion-icon>
      </button>
      
      
        <button ion-button icon-end style="float: right;" (click)="goToNextSlide()">
          Next
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
        
    
    </ion-list>
  
  
  </ion-slide>

  <ion-slide padding class="tk-fab">
    
      
    <ion-list>
      
      
  
      <ion-item class="no-bg">
        <ion-label stacked>And when does it end?</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
      </ion-item>

      <button ion-button icon-end style="float: left;" (click)="goToPreviousSlide()">
        Previous
        <ion-icon name="arrow-backward"></ion-icon>
      </button>
      
      
        <button ion-button icon-end style="float: right;" (click)="goToNextSlide()">
          Next
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
        
    
    </ion-list>
  
  
  </ion-slide>

</ion-slides>
