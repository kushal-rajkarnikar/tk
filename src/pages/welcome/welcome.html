<ion-slides pager>

  <ion-slide padding class="tk-fab">
    
      <!-- Image goes here... -->
    <ion-list>
      
      
  
      <ion-item class="no-bg">
        <ion-label stacked>Hi, what's your name?</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
        
    
    </ion-list>
  
  
  </ion-slide>

  <ion-slide padding class="tk-fab">
    
      
    <ion-list>
      
      
  
      <ion-item class="no-bg">
        <ion-label stacked>What time does your office start</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
      </ion-item>
        
    
    </ion-list>
  
  
  </ion-slide>

  <ion-slide padding class="tk-fab">
    
      
    <ion-list>
      
      
  
      <ion-item class="no-bg">
        <ion-label stacked>And when does it end?</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
      </ion-item>
        
    
    </ion-list>
  
  
  </ion-slide>

</ion-slides>
