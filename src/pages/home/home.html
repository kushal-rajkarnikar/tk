<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Timekeeper
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-card color="primary" padding>
		<h2>Time Remaining:</h2>
		<h1>8 hours 5 minutes</h1>
	</ion-card>


	<ion-card *ngFor="let time of timeList">
		<ion-grid>
			<ion-row>
				<ion-col col-12>
					{{ time.day }}
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-6 class="in-time">
					{{ time.intime }}
				</ion-col>
				<ion-col col-6 class="out-time">
					{{ time.outtime }}
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>




	<ion-fab right bottom>
		<button ion-fab color="defualt" (click)="presentToast()" class="in-out">{{ this.toSignInorOut }}</button>
	</ion-fab>

</ion-content>
