<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Timekeeper
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-card color="primary" padding>
		<h2>Time Remaining:</h2>
		<h1>8 hours 5 minutes</h1>
	</ion-card>


	
	<ion-card class="red">		
		<ion-grid>
			<ion-row>
				<ion-col col-12>
					SUNDAY
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-6 in-time>
					9:06 AM
				</ion-col>
				<ion-col col-6 out-time>
					5:20 PM
				</ion-col>
			</ion-row>
		</ion-grid>

	</ion-card>

	<ion-fab right bottom>
		<button ion-fab color="defualt">IN</button>    
	</ion-fab>

</ion-content>
